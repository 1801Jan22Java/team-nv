<table *ngIf="groups" id ="groupTable">
  <caption>My Groups</caption>
  <tr>
    <th>Group Name</th>
    <th>Group Description</th>
    <th>Group Leader</th>
    <th></th>
  </tr>
  <tr *ngFor="let group of groups">
      <td>{{group.groupName}}</td>
      <td>{{group.groupDescription}}</td> 
      <td>{{group.groupLeader}}</td>
      <td><a [routerLink]="['/grouphome', group.groupId]" routerLinkActive="active">View Group</a></td>
  </tr>
</table>
