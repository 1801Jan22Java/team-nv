<div id="formContainer">
    <h1>Add new Cards</h1>
<form (ngSubmit)="onSubmit(Form)" #Form="ngForm"novalidate>
        <div class="form-group">
          <label for="name">Question</label>
          <input type="text" class="form-control" id="name" name="question" ngModel>
        </div>
        <div class="form-group">
          <label>Answer</label>
          <input type = "text" name ="answer" class="form-control" id="power"ngModel>
          
        </div>
        <div class="form-group">
                <label>Hint</label>
                <input type = "text" name ="hint" class="form-control" id="hint"ngModel>
                
              </div>
  
        <button class="btn btn-success">Submit</button>
      </form>
</div>
